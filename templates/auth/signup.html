{% extends "base.html" %}
{% block title %}{{ SITE_NAME }} | 회원가입{% endblock %}

{% block content %}
<section class="sec consult-write-wrap">
  <div class="container">
    <div class="board-inner consult-panel">

      <div class="consult-head compact">
        <h2 class="consult-title">회원가입</h2>
        <p class="consult-sub">포트폴리오 데모 화면입니다. 실제 가입은 동작하지 않습니다.</p>
      </div>

      <form class="consult-form" method="post">
        <div class="consult-grid">
          <label class="field">
            <span>이름</span>
            <input name="name" placeholder="홍길동" />
          </label>
          <label class="field">
            <span>이메일</span>
            <input name="email" placeholder="example@email.com" />
          </label>
        </div>

        <div class="consult-grid">
          <label class="field">
            <span>비밀번호</span>
            <input name="password" type="password" placeholder="비밀번호" />
          </label>
          <label class="field">
            <span>비밀번호 확인</span>
            <input name="password2" type="password" placeholder="비밀번호 확인" />
          </label>
        </div>

        <div class="consult-actions">
          <a class="btn btn-ghost" href="/login" role="button">로그인</a>
          <button class="btn btn-dark" type="submit">가입하기</button>
        </div>
      </form>

    </div>
  </div>
</section>
{% endblock %}
