{% extends "base.html" %}
{% block title %}{{ SITE_NAME }} | 오시는 길{% endblock %}

{% block content %}

<section class="sec location-page">
  <div class="container">

    <!-- ✅ 주소 한 줄만 -->
    <div class="address-head">
      <div class="address-kicker">ADDRESS</div>
      <div class="address-line">(예시) 서울특별시 ○○구 ○○로 123, ○○빌딩 10층</div>
      <div class="address-rule" aria-hidden="true"></div>
    </div>

    <!-- ✅ 지도만 -->
    <div class="address-map">
      <!-- 네이버/카카오 지도 iframe로 교체해도 OK -->
      <iframe
        title="병원 위치 지도"
        src="https://maps.google.com/maps?q=Seoul&t=&z=15&ie=UTF8&iwloc=&output=embed"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

  </div>
</section>

{% endblock %}
